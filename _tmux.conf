# Configured for tmux 2.6
# Using tmux plugin manager (tpm) to install plugins
# installation instructrions available at the link below
# https://github.com/tmux-plugins/tpm
#
# status bar
#set-option -g status-utf8 on

set -g status-interval 1
set -g status-justify centre # center align window list
set -g status-left-length 50
set -g status-right-length 140
set -g status-left '#[fg=green,bright]#H #[fg=black]â€¢ #[fg=green,bright]#(uname -r | cut -c 1-6) #[fg=green,bright] #S > #W'
set -g status-right '#[fg=cyan]Claude: $#(ccusage daily --since $(date +\%Y\%m\%d) --json 2>/dev/null | jq -r ".daily[0].totalCost // 0" 2>/dev/null | xargs printf "%.2f") #[fg=green,bg=black,bright]#(tmux-mem-cpu-load 1) #[fg=red,dim]#(uptime | cut -f 4-5 -d " " | cut -f 1 -d ",") #[fg=white]%a%l:%M:%S %p#[default] #[fg=blue]%Y-%m-%d'

# default statusbar colors
set -g status-style fg=white,bg=black,bright

# default window title colors
set-window-option -g window-status-style fg=white,bg=default,dim

# active window title colors
set-window-option -g window-status-current-style fg=white,bg=default,bright

set -g set-titles-string "#T : #h > #S > #W"

# C-b is not acceptable -- Vim uses it
set-option -g prefix C-a
#unbind C-a

# bind-key C-a last-window
bind-key -n M-o last-window
bind c new-window      -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Start numbering at 1
set -g base-index 1

# Allows for faster key repetition
set -s escape-time 0

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# Allows us to use C-a a <command> to send commands to a TMUX session inside
# another TMUX session
bind-key a send-prefix

# Toggle between current and last window with C-a C-a
bind-key C-a last-window

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

set -g mouse on

# Highlight active window
set-window-option -g window-status-current-style bg=red

# Vi copypaste mode
set-window-option -g mode-keys vi

# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R


## Cursor navigation for wezterm

unbind -n M-Left
unbind -n M-Right

# Rebind them to send Ctrl+A and Ctrl+E respectively
bind -n M-Left  send-keys C-a
bind -n M-Right send-keys C-e

# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# auto window rename
set-window-option -g automatic-rename

# color - for proper truecolor support in wezterm
set -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",*256col*:Tc"
set-option -ga terminal-overrides ",xterm-kitty:Tc"
set-option -ga terminal-overrides ",wezterm:Tc"

# List of plugins
# Supports `github_username/repo` or full git URLs
set -g @tpm_plugins "              \
  tmux-plugins/tpm                 \
  tmux-plugins/tmux-resurrect     \
"
# Other examples:
# github_username/plugin_name    \
# git@github.com/user/plugin     \
# git@bitbucket.com/user/plugin  \

# initializes TMUX plugin manager
run-shell ~/.tmux/plugins/tpm/tpm

#### COLOUR (Solarized 256)

set -g history-file ~/.tmux_history

# default statusbar colors
set-option -g status-style bg=colour235,fg=colour136 #dark gray with yellow text

# default window title colors
set-window-option -g window-status-style fg=colour244,bg=default #base0
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-style fg=colour166,bg=default #orange
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-style fg=colour235 #base02
set-option -g pane-active-border-style fg=colour240 #base01

# message text
set-option -g message-style bg=colour235,fg=colour166 #base02 with orange text

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green

# tmux-resurrect is loaded via tpm above
